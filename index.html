<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo Chiffrement César</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chiffrement de César</h1>

      <div class="main-content">
        <div class="inputs">
          <div>
            <label for="inputText">Texte à chiffrer :</label>
            <input
              type="text"
              id="inputText"
              placeholder="Entrez votre texte ici"
            />
          </div>

          <div>
            <label for="shift">Décalage :</label>
            <input type="number" id="shift" min="1" max="25" value="3" />
          </div>

          <div class="buttons">
            <button id="encryptBtn">Chiffrer</button>
            <button id="decryptBtn">Déchiffrer</button>
          </div>

          <h2>Résultat :</h2>
          <div id="outputText"></div>
          <button id="copyBtn">Copier</button>
        </div>

        <div class="wheel">
          <canvas id="cesarWheel" width="300" height="300"></canvas>
        </div>
      </div>
      <p style="text-align: center; font-size: 28; margin-top: 28px">
        &copy; Made with &hearts; by Ndiaye Doucouré | Software Developer
        &smile;
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
