<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo Chiffrement César</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chiffrement de César</h1>

      <div class="main-content">
        <div class="inputs">
          <div>
            <label for="inputText">Texte à chiffrer :</label>
            <input
              type="text"
              id="inputText"
              placeholder="Entrez votre texte ici"
            />
          </div>

          <div>
            <label for="shift">Décalage :</label>
            <input type="number" id="shift" value="0" />
          </div>
        </div>

        <div class="buttons">
          <button id="encryptBtn">Chiffrer</button>
          <button id="decryptBtn">Déchiffrer</button>
          <button id="copyBtn">Copier</button>
        </div>

        <div class="output">
          <label for="outputText">Texte déchiffré :</label>
          <div id="outputText"></div>
        </div>

        <canvas id="cesarWheel" width="400" height="400"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
